<!DOCTYPE html>
<html>

<head>
    <title>Q Url</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <center>
        <div id="main" align="left">
            <form onsubmit="addFB()" action="javascript:void(0);">
                <br><br>
                <label id="feedback">&#127916; Create a short link</label><br><br>
                <label for="name">qurl.pro/# </label><input type="text" id="name" maxlength="12" size="14" placeholder="link-name" onkeypress="return AvoidSpace(event)"><br><br>
                <label for="url">Link to </label><input type="text" id="url" placeholder="example.tld" onkeypress="return AvoidSpace(event)"><br><br>
                <input type="submit" value="Shorten URL"><br><br>
                <label style="display:none" id="actions"><a href="#" id="test" target="blank">Test link</a> or <a href="#" onclick="copyLink();">copy to clipboard</a></label>
            </form>
        </div>
    </center>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyDDzMxhv8Rdkag_BpYey3_8zk0x6g72FY8",
        authDomain: "qry-shortener.firebaseapp.com",
        databaseURL: "https://qry-shortener.firebaseio.com",
        projectId: "qry-shortener",
        storageBucket: "qry-shortener.appspot.com",
        messagingSenderId: "941227555300"
    };

    firebase.initializeApp(config);

    function copyToClipboard(str) {
        // Create new element
        var el = document.createElement('textarea');
        // Set value (string to be copied)
        el.value = str;
        // Set non-editable to avoid focus and move outside of view
        el.setAttribute('readonly', '');
        el.style = { position: 'absolute', left: '-9999px' };
        document.body.appendChild(el);
        // Select text inside element
        el.select();
        // Copy text to clipboard
        document.execCommand('copy');
        // Remove temporary element
        document.body.removeChild(el);
    }

    function copyLink() {
        copyToClipboard(document.getElementById("test").href);
    }

    function addFB() {
        let name = document.getElementById('name').value,
            url = document.getElementById('url').value;

        if (validURL(url)) {
            firebase.database().ref('qry-shortener/' + name).once("value").then(function(snapshot) {
                if (snapshot.val()) {
                    document.getElementById('feedback').innerHTML = "&#10060; Short link already exists!";
                } else {
                    document.getElementById('feedback').innerHTML = "&#128336; Creating short link...";
                    firebase.database().ref('qry-shortener/' + name).set({
                        Name: name,
                        URL: url
                    });
                    document.getElementById('feedback').innerHTML = "&#128077; Short link created.";
                    document.getElementById('test').href = "http://qurl.pro/#" + name;
                    document.getElementById('actions').style.display = "block";
                    document.querySelector('form').reset();
                }
            });
        } else {
            document.getElementById('feedback').innerHTML = "&#10060; Invalid URL!";
        }
    }

    function AvoidSpace(event) {
        let k = event ? event.which : window.event.keyCode;
        if (k == 32) return false;
    }

    function validURL(str) {
        var a = document.createElement('a');
        a.href = str;
        return (a.host && a.host != window.location.host);
    }
    </script>
</body>

</html>
